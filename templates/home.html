{% extends "base.html" %}
{% block content %}
    <h2><a href="{{ url_for('new_route') }}">Create New Route</a></h2>
    <h2>Listing all Routes</h2>
    <ul>
        {% for route in routes %}
            <li style="display: inline-block">Route(storeID: '{{ route.storeID }}', nexmoDID: '{{ route.nexmoDID }}', apiServer: '{{ route.apiServer }}')</li>

            <form action="{{ url_for('update_route', route_id=route.id) }}" method="GET">
                <input type="submit" value="Update">
            </form>
            <form action="{{ url_for('delete_route', route_id=route.id) }}" method="POST">
                <input type="submit" value="Delete">
            </form>

            <p></p>
        {% endfor %}
    </ul>
{% endblock content %}
