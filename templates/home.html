{% extends "base.html" %} {% block content %}
<h2>Listing all Routes</h2>
<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">StoreID</th>
                <th scope="col">NexmoDID</th>
                <th scope="col">ApiServer</th>
                <th scope="col" colspan="2" style="text-align: center;">Methods</th>
            </tr>
        </thead>
        <tbody>

            {% for route in routes %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ route.storeID }}</td>
                <td>{{ route.nexmoDID }}</td>
                <td>{{ route.apiServer }}</td>
                <td style="text-align: center;">
                    <form action="{{ url_for('update_route', route_id=route.id) }}" method="GET">
                        <input type="submit" value="Update">
                    </form>
                </td>
                <td style="text-align: center;">
                    <form action="{{ url_for('delete_route', route_id=route.id) }}" method="POST">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock content %}
